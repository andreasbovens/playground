<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>@viewport {width: device-width;}</title>
<link href="http://fonts.googleapis.com/css?family=Terminal+Dosis:200,400,700" rel="stylesheet">
<style>
	@viewport {
	width: auto;
	}
	body {margin: 0; padding: 0;}
	h1 {text-align: center; font-size: 18vmin; margin: 0;}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>

    // Chrome 26 needs this
    // Safari 6 needs this

    // Firefox 19 doesn't need it
    // IE 10 doesn't need it

		$(function() {

			causeRepaintsOn = $("h1, h2, h3, p");

			$(window).resize(function() {
				causeRepaintsOn.css("z-index", 1);
			});

		});
	</script>
</head>
<body>
<h1>hello world</h1>
</body>
</html>
