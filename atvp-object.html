<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>@viewport {width: device-width;}</title>
<link href="http://fonts.googleapis.com/css?family=Terminal+Dosis:200,400,700" rel="stylesheet">
<style>
	@viewport {
	width: auto;
	}
	body {margin: 0; padding: 0;}
	img {width: 50vw; height: 100vh; object-fit: cover; object-position: 50% top;}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>

    // Chrome 26 needs this
    // Safari 6 needs this

    // Firefox 19 doesn't need it
    // IE 10 doesn't need it

		$(function() {

			causeRepaintsOn = $("h1, h2, h3, p");

			$(window).resize(function() {
				causeRepaintsOn.css("z-index", 1);
			});

		});
	</script>
</head>
<body>
	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/ECurtis.jpg/414px-ECurtis.jpg">
</body>
</html>
